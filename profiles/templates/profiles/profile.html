{% extends "base.html" %} 
{% load static %} 

{% block extra_css %} 
    <link rel="stylesheet" href="{% static 'profiles/css/profile.css' %}">
{% endblock %}

{% block page_header %} 
    <div class="containter header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %} 

{% block content %} 
    <div class="overlay"></div>
        <div class="container">
            <div class="row">
                <div class="col mt-3 text-center">
                    <h2 class="logo-font mb-4">My Profile</h2>
                    <hr>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-lg-6">
                    <p class="text-muted">Default Delivery Information</p>
                    <form action="{% url 'profile' %}" class="mt-3" method="POST" id="profile-update-form">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button class="btn btn-black rounded-0 text-uppercase float-end">Update Information</button>
                    </form>
                </div>
                <div class="col-12 col-lg-6"></div>
            </div>
{% endblock %}

{% block postloadjs %}
    {{ block.super }}
    <script type="text/javascript">
        let countrySelected = $('#id_default_country').val();
        if(!countrySelected) {
            $('#id_default_country').css('color', '#6c757d');
        }
        $('#id_default_country').change(function() {
            countrySelected = $(this).val();
            if(!countrySelected) {
                $(this).css('color', '#6c757d');
            } else {
                $(this).css('color', '#000');
            }
        });
    </script>
{% endblock %}
